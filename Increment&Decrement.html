<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body 
    {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding-top: 50px;
    }

    .counter-box 
    {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 
    {
      font-size: 50px;
      margin: 20px 0;
    }

    button 
    {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .increment 
    {
      background-color: #0d0e0d;
      color: white;
    }

    .decrement 
    {
      background-color: #0f0f0f;
      color: white;
    }

    button:hover 
    {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <h2>Counter</h2>
    <h1 id="count">0</h1>
    <button class="increment" onclick="increment()"> Increment </button>
    <button class="decrement" onclick="decrement()"> Decrement </button>
  </div>

  <script>
    let count = 0;

    function updateDisplay() 
    {
      document.getElementById("count").textContent = count;
    }

    function increment() 
    {
      count++;
      updateDisplay();
    }

    function decrement() 
    {
      count--;
      updateDisplay();
    }
  </script>

</body>
</html>
